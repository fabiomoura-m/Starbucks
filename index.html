<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Starbucks</title>
</head>

<body>
  <header>
    <div class="line"></div>
    <div class="header-container">
      <div class="header-logo">
        <a href="/"><img src="assets/images/logo.png" alt="Logo Starbucks"></a>
      </div>
      <div class="header-right">
        <div class="header-search">
          <form>
            <input type="text" name="search" placeholder="Search">
            <button><img src="assets/images/lupa.svg" alt="Lupa"></button>
          </form>
        </div>
        <div class="header-menu">
          <img src="assets/images/menu.svg" alt="Menu">
        </div>
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="banner-container">
      <h1>Starbucks®<br>Happy Hour</h1>
      <p>We’ll meet you in your inbox. Drink deals are on their way.</p>
      <div class="banner-images">
        <img src="assets/images/c1.jpg" alt="">
        <img src="assets/images/c2.jpg" alt="">
        <img src="assets/images/c3.jpg" alt="">
      </div>
    </div>

  </section>
</body>

</html>
